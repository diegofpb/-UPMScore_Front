<ion-header>
  <ion-navbar no-border-top color="white">
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="black">UPMScore</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-area">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-9>
        <ion-searchbar placeholder="Búsqueda de asignaturas" (ionInput)="filterItems($event)"></ion-searchbar>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 text-right align-self-center>
        <button ion-button color="add-button" class="add-button" block round icon-end (click)="addSubject()">
          Añadir
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-card *ngIf="asignaturasShow.length === 0" style="height: 200px" text-center>
            <ion-row style="height: 100%">
              <ion-col align-self-center>
                <ion-icon class="subjecticon" name="bookmarks" color="blue-grey"></ion-icon>
                <span>
                <ion-icon class="alerticon" name="alert" color="blue-grey"></ion-icon>
              </span>
                <h2>No se ha encontrado ninguna asignatura.</h2>
                <p>Utilice el buscador de asignaturas o cree una nueva.</p>
              </ion-col>
            </ion-row>
          </ion-card>

          <ion-card *ngFor="let asignatura of asignaturasShow">
            <ion-item>
              <ion-row>
                <ion-col col-8>
                  <h1>{{ asignatura.name }}</h1>
                  <h2>{{ asignatura.course }} {{ asignatura.semester }} ({{ asignatura.year }})</h2>
                </ion-col>
                <ion-col col-4 align-self-end text-right>
                  <button ion-button outline (click)="editSubject(asignatura)">Editar</button>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
